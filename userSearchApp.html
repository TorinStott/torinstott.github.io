<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/github_user_search_app/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/863b1799e1.js" crossorigin="anonymous"></script>
  <title>Github User Searcher</title>
</head>
<body style="background-color: #141c2f;">
<div class="outer-div">
  <div id=spacer style="height: 30%;"></div>
  <div id="background" class="container">
      <h3 style="text-align: center;">Github User Searcher</h3>
    <br>
      <section id=mainForm>
        <form id="form" autocomplete="off">
          <div class="search-bar form-control">
            <i class="icon fa fa-search"></i>
            <input id="search" class="input-text" type="text" name="searchfield" placeholder="Enter a Github Username . . .">
          </div>
          <div class="mt-2">
          <button id="searchButton" class="btn btn-success col-12"> Search User </button>
          </div>
        </form>
      </section>
  <div class="mt-2" ></div>
  <div id="result"></div>
  </div> 
  <div id=spacer style="height: 30%;"></div>
</div>
<script src="/assets/github_user_search_app/gitForm.js"></script>
</body>
</html>
